<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">

  <title>Carosello Array di Oggetti</title>
</head>
<body>

  <div class="container-fluid">
    <div class="cont-wrapper">
      <div class="wrapper">
        <div class="wrap">
          <img src="assets/img/argentina.jpg" alt="argentina">
        </div>
      </div>
      <div class="cont-thumb">
        <div class="thumb">
          <img src="assets/img/argentina.jpg" alt="argentina">
        </div>
        <div class="thumb">
          <img src="assets/img/chile.jpg" alt="chile">
        </div>
        <div class="thumb">
          <img src="assets/img/colombia.jpg" alt="colombia">
        </div>
        <div class="thumb">
          <img src="assets/img/peru.jpg" alt="peru">
        </div>
        <div class="thumb">
          <img src="assets/img/svezia.jpg" alt="svezia">
        </div>
        <div class="next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
